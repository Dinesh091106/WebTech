<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structuralpseudoclass</title>
    <link rel="stylesheet" href="../CSS/Structuralpseudoclass.css">
</head>
<body>
    <!-- div#mydiv.content>p#item${1}.items*4 -->
    <div id="mydiv" class="content">
        <i>This is italic1</i>
        <p id="item1" class="items">child1</p>
        <p id="item2" class="items">child2</p>
        <p id="item3" class="items">child3</p>
        <i>This is italic2</i>
        <p id="item4" class="items">child4</p>
        <p id="item5" class="items">child5</p>
        <p id="item6" class="items">child6</p>
        <i>This is italic3</i>
    </div>
</body>
</html>
