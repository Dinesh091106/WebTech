<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Ordered List</h2>
    <ol type="A" start="4">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="none">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <dl>
        <dt>SD</dt>
            <dd>Software Developer</dd>
    </dl>
</body>
</html>
