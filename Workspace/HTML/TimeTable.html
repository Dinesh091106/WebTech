<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
         table{
            border: 1px solid black;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table,th,td{
            border-spacing: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table>
        <thead>
            <tr>
                <th>TIME TABLE</th>
                <th>10AM-12AM</th>
                <th>12PM-2PM</th>
                <th>2PM-3PM</th>
                <th>3PM-5PM</th>
            </tr>
            <tr>
                <td>MONDAY</td>
                <td>Python</td>
                <td>Web</td>
                <td rowspan="5">L <br>U <br>N <br>C <br>H <br>B <br>R <br>E <br>A <br>K <br></td>
                <td>SQL</td>
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td>SQL</td>
                <td>Django</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td>Web</td>
                <td>Python</td>
                <td>Django</td>
            </tr>
            <tr>
                <td>THURESDAY</td>
                <td>Django</td>
                <td>SQL</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>FRIDAY</td>
                <td>Python</td>
                <td>Web</td>
                <td>Web</td>
            </tr>
        </thead>
    </table>
</body>
</html>
