<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <style>
        table{
            border: 1px solid black;
        }
        tr,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table,th,td{
            border-spacing: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Number</h1>
    <table>
       <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
        <td>3</td>
       </tr>
       <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
       </tr>
       <tr>
        <td rowspan="2">9</td>
        <td colspan="3">10</td>
        <td>11</td>
       </tr>
       <tr>
        <td>12</td>
        <td colspan="3">13</td>
       </tr>
    </table>
</body>
</html>
