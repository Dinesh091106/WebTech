<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link rel="stylesheet" href="../CSS/Interview3.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <div class="search-icon"></div>
            <div class="menu-icon"></div>
        </header>
        <main>
            <div class="top-tag">#Top</div>
            <h1>A Responsibly As Teach Leading, Global Company</h1>
            <p>Creating Superior Products & Services</p>
            <div class="trust-pilot">
                <div class="trust-pilot-icon"></div>
                <span>Trust Pilot</span>
                <span>Rated Best <strong>12.6K</strong> Reviews</span>
            </div>
            <div class="play-section">
                <div class="play-button">Play</div>
                <div class="percentage">
                    <div>72%</div>
                    <div>28%</div>
                </div>
            </div>
            <div class="actions">
                <button class="signup">Signup to Get 50% OFF</button>
                <button class="explore">Explore New Products</button>
            </div>
        </main>
    </div>
</body>
</html>
