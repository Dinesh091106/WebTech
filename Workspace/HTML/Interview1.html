<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Metrics</title>
    <link rel="stylesheet" href="../CSS/Interview1.css">
</head>
<body>
    <div class="container">
        <div class="metric revenue">
            <h2>Revenue <p class="change">↓ 10%</p></h2>
            <p>$2.047</p>
            
        </div>
        <div class="metric orders">
            <h2>Orders <p class="change">↑ 20%</p></h2>
            <p>356</p>
        </div>
        <div class="metric dinein">
            <h2>Dine in <p class="change">↑ 10%</p></h2>
            <p>220</p>
        </div>
        <div class="metric takeaway">
            <h2>Take away <p class="change">↓ 5%</p></h2>
            <p>135</p>
        </div>
    </div>
</body>
</html>
