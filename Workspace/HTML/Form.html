<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend><h1>Student details</h1></legend>
        <form action="#" method="post" autocomplete="on">
            <table>
                <tr>
                    <td>FirstName:</td>
                    <td><input type="text" name="firstname" id="fname" placeholder="Enter first name" autofocus required /></td>
                </tr>
                <tr>
                    <td>LastName:</td>
                    <td><input type="text" name="lastname" id="lname" placeholder="Enter last name" required/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="user_email" id="mail" placeholder="Enter email id" required/></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="date of birth" id="dob" required/></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="tel" name="user_contact_mobile" id="mobileno" placeholder="Enter mobile number" pattern="[0-9]{10}" required/></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="user_age" id="age" placeholder="Enter your age" step="5" min="18" max="50" required/></td>
                </tr>
                <tr>
                    <td>Choose Course:</td>
                    <td><select name="choose_course" id="course">
                        <option value="null"></option>
                        <option value="web">Web</option>
                        <option value="java">Java</option>
                        <option value="sql">Sql</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" id="male_gender" value="male">Male
                        <input type="radio" name="gender" id="female_gender" value="male">Female
                        <input type="radio" name="gender" id="others_gender" value="others">Others</td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td><input type="checkbox" name="qualification1" id="be_qualification" value="B.E">B.E
                        <input type="checkbox" name="qualification1" id="me_qualification" value="M.E">M.E
                        <input type="checkbox" name="qualification1" id="others_qualification" value="others">Others</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="user_address" id="address" cols="30" rows="5" required></textarea></td>
                </tr>
            </table>
            <center><input type="submit"><input type="reset"></center>
        </form>
    </fieldset>
</body>
</html>
